<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
	<title>CareerChain - Main</title>
	<style>
		body {text-align:center; margin-top:330px;}
		#id {width: 200px; margin-left:10px; text-align:center;}
		#pwd {width: 200px; margin-left:10px; text-align:center;}
		#name {width: 200px; margin-left:10px; text-align:center;}
	</style>
</head>
<body style=background-image:url('https://careerchainn.github.io/BG.png')>
	<h2>Join CareerChain</h2>
	<ul>
		<label>Username(ID)</label>
		<input id = "id" type="text" style="margin-right:14px"></input>
		<label>Password</label>
		<input id = "pwd" type="password" style="margin-right:10px"></input>
		<label>Name</label>
		<input id = "name" type="text" style="margin-right:5px"></input>
		<br>
		<br>
		<button onclick="Check()">Sign up</button>
		<button onclick="history.back()" style="margin-left:40px">Back</button>
		<div id="result"></div>
	</ul>
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script>
var contractAddress = '0x1f3c2dc303906cbae6941e7f3d2cd8bc4040fd97';
var abi = 
[
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "user_list",
		"outputs": [
			{
				"name": "id",
				"type": "bytes32"
			},
			{
				"name": "pwd",
				"type": "bytes32"
			},
			{
				"name": "name",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_id",
				"type": "string"
			},
			{
				"name": "_pwd",
				"type": "string"
			}
		],
		"name": "Sign_in",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_id",
				"type": "bytes32"
			}
		],
		"name": "Id_duplication",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_a",
				"type": "bytes32"
			},
			{
				"name": "_b",
				"type": "bytes32"
			}
		],
		"name": "CompareStrings",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "pure",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_id",
				"type": "string"
			},
			{
				"name": "_pwd",
				"type": "string"
			},
			{
				"name": "_name",
				"type": "string"
			}
		],
		"name": "Sign_up",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
];
var Contract_L;
var CareerChain_L;

window.addEventListener('load', function()
{
	// Checking if Web3 has been injected by the browser (Mist/MetaMask)
	if (typeof web3 !== 'undefined')
	{
		// Use Mist/MetaMask's provider
		window.web3 = new Web3(web3.currentProvider);
	} 
	else 
	{
		console.log('No web3? You should consider trying MetaMask!')
		// fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
		window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
	}
	// Now you can start your app & access web3 freely:
	startApp();
});

function startApp()
{
	Contract_L = web3.eth.contract(abi);
	CareerChain_L = Contract_L.at(contractAddress);
	document.getElementById('contractAddr').innerHTML = getLink(contractAddress);
	web3.eth.getAccounts(function(e,r)
	{
		document.getElementById('accountAddr').innerHTML = getLink(r[0]);
	});
}

function getLink(addr)
{
	return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr +'</a>';
}

function Check()
{
	var id = document.getElementById('id').value;
	var pwd = document.getElementById('pwd').value;
	var name = document.getElementById('name').value;
	CareerChain_L.Id_duplication(id, function(e,r)
	{
		if (r)
		{
			document.getElementById('result').innerHTML = 'Username(ID) is already taken.';
		}
		else
		{
			CareerChain_L.Sign_up(id, pwd, name, function(e,r)
			{
				document.getElementById('result').innerHTML = 'Thank you for signing up! Transaction id : ' + r;
			});
		}
	});
}
</script>
</html>
