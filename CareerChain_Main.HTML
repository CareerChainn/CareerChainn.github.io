<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
	<title>CareerChain - Main</title>
	<style>
		body {text-align:center; margin-top:300px;}
		#id {width: 200px; margin-left:10px; text-align:center;}
		#pwd {width: 200px; margin-left:10px; text-align:center;}
	</style>
</head>
<body style=background-image:url('https://careerchainn.github.io/BG4.jpg')>
	<h2>Welcome to CareerChain!</h2>
	<ul>
		<label>Username</label>
		<input id = "id" type="text" style="margin-right:14px">
		<label>Password</label>
		<input id = "pwd" type="password" style="margin-right:10px">
		<br>
		<br>
		<button onclick="Signin()">Sign in</button>
		<button onclick="location.href='CareerChain_Signup.HTML'" style="margin-left:40px">Sign up</button>
		<div id="result"></div>
	</ul>
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<!-- script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script -->
<script>
var contractAddress = '0xc685a0807554b232123263b897d38bf03b039abb';
var abi = 
[
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "user_list",
		"outputs": [
			{
				"name": "id",
				"type": "string"
			},
			{
				"name": "pwd",
				"type": "string"
			},
			{
				"name": "name",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_id",
				"type": "string"
			},
			{
				"name": "_pwd",
				"type": "string"
			}
		],
		"name": "Sign_in",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_id",
				"type": "string"
			}
		],
		"name": "Id_duplication",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_a",
				"type": "string"
			},
			{
				"name": "_b",
				"type": "string"
			}
		],
		"name": "CompareStrings",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "pure",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_id",
				"type": "string"
			},
			{
				"name": "_pwd",
				"type": "string"
			},
			{
				"name": "_name",
				"type": "string"
			}
		],
		"name": "Sign_up",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
];
var Contract_L;
var CareerChain_L;

window.addEventListener('load', function()
{
	// Checking if Web3 has been injected by the browser (Mist/MetaMask)
	if (typeof web3 !== 'undefined')
	{
		// Use Mist/MetaMask's provider
		window.web3 = new Web3(web3.currentProvider);
	} 
	else 
	{
		console.log('No web3? You should consider trying MetaMask!')
		// fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
		window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
	}
	// Now you can start your app & access web3 freely:
	startApp();
});

function startApp()
{
	Contract_L = web3.eth.contract(abi);
	CareerChain_L = Contract_L.at(contractAddress);
	document.getElementById('contractAddr').innerHTML = getLink(contractAddress);
	web3.eth.getAccounts(function(e,r)
	{
		document.getElementById('accountAddr').innerHTML = getLink(r[0]);
	});
}

function getLink(addr)
{
	return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr +'</a>';
}

function Signin()
{
	var id = document.getElementById('id').value;
	var pwd = document.getElementById('pwd').value;
	CareerChain_L.Sign_in(id, pwd, function(e,r)
	{
		if(r != "false")
		{
			var handle = window.open("https://careerchainn.github.io/CareerChain_Main2.HTML", '_self');
			handle.document.getElementById('user').innerHTML = r;
		}
		else
		{
			document.getElementById('result').innerHTML = 'Incorrect username or password.';
		}
	});
}
</script>
</html>
