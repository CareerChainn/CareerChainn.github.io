{

	});
}

{
	return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr +'</a>';
}

function getValue()
{
	var idnum = document.getElementById('idnum').value;
	var name = document.getElementById('name').value;

	{
